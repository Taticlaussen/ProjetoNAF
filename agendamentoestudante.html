<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Atendimento - Estudantes NAF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Agendamento de Atendimento - Estudantes NAF</h2>
    
    <!-- Formulário de agendamento para estudantes -->
    <form>
        <label for="name-input">Nome do Cliente:</label>
        <input type="text" id="name-input" required>

        <label for="email-input">E-mail do cliente:</label>
        <input type="email" id="email-input" required>

        <label for="phone-input">Telefone:</label>
        <input type="tel" id="phone-input" required>

        <label for="date-input">Data:</label>
        <input type="date" id="date-input" required>
        
        <label for="time-input">Horário:</label>
        <input type="time" id="time-input" required>

        <button id="submit-button">Agendar</button>
    </form>

    <div id="confirmation-message"></div>

    <script src="script.js"></script>
</body>
</html>
