<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Atendimento - Clientes NAF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Agendamento de Atendimento - Clientes NAF</h2>
    
    <!-- Formulário de agendamento para clientes -->
    <form>
        <label for="date-input">Data:</label>
        <input type="date" id="date-input" required>
        
        <label for="time-input">Horário:</label>
        <input type="time" id="time-input" required>

        <button id="submit-button">Agendar</button>
    </form>

    <div id="confirmation-message"></div>

    <script src="script.js"></script>
</body>
</html>
