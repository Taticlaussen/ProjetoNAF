<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>

        <div id="recoverForm">
            <form onsubmit="return recoverPassword()">
                <label for="email">E-mail cadastrado:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Recuperar Senha</button>
            </form>

            <p id="recoverError" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        function recoverPassword() {
            var email = document.getElementById('email').value.toLowerCase(); // Convertendo para minúsculas

            // Aqui você deve adicionar lógica para enviar e-mail de recuperação.
            // Simulei um sucesso aqui como exemplo.
            document.getElementById('recoverError').innerHTML = "E-mail de recuperação enviado com sucesso para " + email + ".";
            return false;
        }
    </script>
</body>
</html>
